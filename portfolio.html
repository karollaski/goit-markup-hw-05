<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="top">
      <div class="container">
        <div class="top-wrapper">
          <a
            class="logo-top"
            href="./index.html"
            target="_self"
            rel="noreferrer noopener"
            ><span class="logo-web">Web</span>Studio</a
          >
          <nav>
            <ul class="menu">
              <li><a class="menu-link" href="#">Agencja</a></li>
              <li><a class="menu-link" href="#">Portfolio</a></li>
              <li><a class="menu-link" href="#">Kontakt</a></li>
            </ul>
          </nav>
          <ul class="contact-header">
            <li class="contact-header-items">
              <a class="contact-header-link" href="mailto:info@devstudio.com"
                ><svg class="contact-icons" width="16px" height="12px">
                  <use href="./images/icons.svg#icon-envelope"></use></svg
                >info@devstudio.com</a
              >
            </li>
            <li class="contact-header-items">
              <a class="contact-header-link" href="tel:+48111111111"
                ><svg class="contact-icons" width="10px" height="16px">
                  <use href="./images/icons.svg#icon-smartphone"></use></svg
                >+48 111 111 111</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="subpages section">
      <div class="container">
        <div class="filtr">
          <ul class="filtr-list">
            <li class="filtr-list-items">
              <button class="button filtr-button" type="button">
                <span class="filtr-button-description">Wszystkie</span>
              </button>
            </li>
            <li class="filtr-list-items">
              <button class="button filtr-button" type="button">
                <span class="filtr-button-description">Strony</span>
              </button>
            </li>
            <li class="filtr-list-items">
              <button class="button filtr-button" type="button">
                <span class="filtr-button-description">Aplikacje</span>
              </button>
            </li>
            <li class="filtr-list-items">
              <button class="button filtr-button" type="button">
                <span class="filtr-button-description">Dizajn</span>
              </button>
            </li>
            <li class="filtr-list-items">
              <button class="button filtr-button" type="button">
                <span class="filtr-button-description">Marketing</span>
              </button>
            </li>
          </ul>
        </div>
        <div class="projects">
          <ul class="projects-list">
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/technocrack.jpg"
                  alt="laptop na którym jest wyświetlony strona interentowa ze zdjęciami osób"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Technocrack</p>
                  <p class="project-group">Strona internetowa</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/match-basketball.jpg"
                  alt="koszykarz w fioletowym stroju rzuca, a zawodnik w białym stroju broni"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Grafika New Orlean vs Golden Star</p>
                  <p class="project-group">Dizajn</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/restaurant-seafood.jpg"
                  alt="logo resturacji z owocami morza"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Restauracja Seafood</p>
                  <p class="project-group">Aplikacja</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/headphones.jpg"
                  alt="czarne nauszne słuchawki"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Projekt Prime</p>
                  <p class="project-group">Marketing</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/boxes.jpg"
                  alt="dwa leżace pudełka, białe większe i brązowe mniejsze"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Projekt Boxes</p>
                  <p class="project-group">Aplikacja</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/monitor.jpg"
                  alt="monitor na którym jest wyświetlony strona interentowa"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Inspiration has no Borders</p>
                  <p class="project-group">Strona internetowa</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/magazine.jpg"
                  alt="magazyn na którym największą treść stanowią zdjęcia"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Magazyn Limited Edition</p>
                  <p class="project-group">Dizajn</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/projekt-lab.jpg"
                  alt="biała etykieta z napisem lab el tag"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Projekt LAB</p>
                  <p class="project-group">Marketing</p>
                </figcaption>
              </figure>
            </li>
            <li class="projects-list-items">
              <figure>
                <img
                  src="./images/laptop.jpg"
                  alt="osoba pracująca na laptopie"
                  height="294"
                />
                <figcaption class="project-description">
                  <p class="project-name">Growing Business</p>
                  <p class="project-group">Aplikacja</p>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="foot">
      <div class="container foot-wrapper">
        <div class="foot-contact-wrapper">
          <a
            class="logo-foot"
            href="./index.html"
            target="_self"
            rel="noreferrer noopener"
            ><span class="logo-web">Web</span>Studio</a
          >
          <address class="contact-wrapper">
            <ul class="contact-foot">
              <li class="contact-foot-list">
                <p>m. Warszawa, Aleje Jerozolimskie 21</p>
              </li>
              <li class="contact-foot-list">
                <a class="contact-foot-link" href="mailto:info@example.com"
                  >info@example.com</a
                >
              </li>
              <li class="contact-foot-list">
                <a class="contact-foot-link" href="tel:+48111111111"
                  >+48 111 111 111</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="foot-social-wrapper">
          <p class="foot-social-description">Dołącz do nas</p>
          <ul class="foot-social-list">
            <li class="foot-social-items">
              <div class="foot-social-background">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-instagram-2"></use>
                </svg>
              </div>
            </li>
            <li class="foot-social-items">
              <div class="foot-social-background">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-twitter-1"></use>
                </svg>
              </div>
            </li>
            <li class="foot-social-items">
              <div class="foot-social-background">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-facebook-1"></use>
                </svg>
              </div>
            </li>
            <li class="foot-social-items">
              <div class="foot-social-background">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-linkedin-1"></use>
                </svg>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
